<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />

    <style> [v-cloak] { display: none; } </style>
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1 style="text-align: center;">План по изучению Vue.js</h1>

      <div class="steps">

        <div class="steps-content" >
          <h2 v-if="activeIndex < 5">{{steps[activeIndex].title}}</h2>
          <h3 v-if="activeIndex < 5">{{steps[activeIndex].text}}</h3>
        </div>

        <div div class="steps-content" v-if="activeIndex === 5">
          <h2>Вы прошли обучение!</h2>
          <h3>Надееюсь вам понравилось! Успехов в дальнейшем обучении!</h3>
        </div>
 
        <ul class="steps-list">
          <li :class="{'steps-item': true, 'done': activeIndex > 0, 'active': activeIndex === 0, 'finaly': activeIndex === 5}" @click="activeIndex = 0"><span>1</span> Шаг 1</li>
          <li :class="{'steps-item': true, 'done': activeIndex > 1, 'active': activeIndex === 1, 'finaly': activeIndex === 5}" @click="activeIndex = 1"><span>2</span> Шаг 2</li>
          <li :class="{'steps-item': true, 'done': activeIndex > 2, 'active': activeIndex === 2, 'finaly': activeIndex === 5}" @click="activeIndex = 2"><span>3</span> Шаг 3</li>
          <li :class="{'steps-item': true, 'done': activeIndex > 3, 'active': activeIndex === 3, 'finaly': activeIndex === 5}" @click="activeIndex = 3"><span>4</span> Шаг 4</li>
          <li :class="{'steps-item': true, 'done': activeIndex > 4, 'active': activeIndex === 4, 'finaly': activeIndex === 5}" @click="activeIndex = 4"><span>4</span> Шаг 5</li>
        </ul>
        <div class="centerBtn">
          <button class="btn" v-if="activeIndex < 5" @click="prev()">Назад</button>
          <button class="btn primary" v-if="activeIndex < 4" @click="nextOfFinish()">Вперед</button>
          <button class="btn primary" v-else-if="activeIndex === 4" @click="activeIndex = 5">Закончить</button>
          <button :class="{'btn primary': true, 'finaly': activeIndex === 5 }" v-else-if="activeIndex === 5" @click="reset()">Начать Заного</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
